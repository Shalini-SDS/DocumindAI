services:
  - type: web
    name: documind-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: documind-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: "*" # Update this to your Vercel URL after deployment

databases:
  - name: documind-db
    plan: free
    region: ohio
